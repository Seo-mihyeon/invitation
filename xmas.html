<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년 마지막 부분을 함께</title>
    
    <meta property="og:image" content="https://www.sampleposts.com/wp-content/uploads/2020/05/merry-christmas-800x400.jpg">
    <meta property="og:title" content="ZOOM 송년회 초대장">
    <meta property="og:description" content="2020년 마지막 부분을 함께 !">
    
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/892/892848.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    
    <style>
        *{
            font-family: 'Gamja Flower', cursive;
        }
        body{
            background: #9b070f;
        }
        
        .letter-close{
            display: block;
        }

        .envelope{
            width: 200px;
            height: 200px;

            background-image:url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;

            margin: 180px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg{
            color: white;
            text-align: center;
        }

        .letter-open{
            display: none;
        }
        .picture{
            background-color:white;
            width: 230px;
            height: 230px;

            background-image: url(https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/11/urbanbrush-20191125225811386197.jpg);
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
            border-radius: 200px;

            border: 5px solid white;

            box-shadow: 0px 0px 10px 0px white;
        }

        h1{
            color: white;
            text-align: center;
            margin-top: 35px;
        }

        .msgbox{
            background-color: ivory;
            color: brown;
            width: 400px;
            
            text-align: center;
            margin: auto;
            padding: 30px;
            
            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .msgbox-end{
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .msgbox{
                width: 300px;
                padding: 20px;
            }
        }
    </style>
    <script>
        
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function click_pic(){
            alert('앗, 어떻게 찾았지 !');
            window.location.href='https://zoom.us';
        }

    </script>

</head>
<body>

    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>

    <div class="letter-open">
        <div class="picture" onclick="click_pic()"></div>
        <h1> 2020년 수고 많았어 !</h1>
        <div class="msgbox">
            애들아 안녕 ! <br />
            올해 코로나로 많이 힘들었지만 <br />
            내년에는 좀 더 행복하길 바라며 <br />
            ZOOM 으로 얼굴이라도 한번 보자 ! <br />
            <p class="msgbox-end"> 2020.12.26 초대합니다 !</p>
        </div>
    </div>
 
</body>
</html>
