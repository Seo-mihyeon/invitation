<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년 마지막 부분을 함께</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Gamja Flower', cursive;
        }
        body{
            background: #9b070f;
        }
        
        .letter-close{
            display: none;
        }

        .envelope{
            width: 200px;
            height: 200px;

            background-image:url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
        }

        .envelope-msg{
            color: white;
            text-align: center;
        }

        .picture{
            background-color:white;
            width: 200px;
            height: 200px;

            background-image: url(https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/11/urbanbrush-20191125225811386197.jpg);
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
            border-radius: 200px;

            border: 5px solid white;

            box-shadow: 0px 0px 10px 0px white;
        }

        h1{
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        .msgbox{
            background-color: ivory;
            color: brown;
            width: 400px;
            
            margin: auto;
            padding: 30px;
            
            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;
        }

        .msgbox-end{
            text-align: right;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

    <div class="letter-close">
        <div class="envelope"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>

    <div class="letter-open">
        <div class="picture"></div>
        <h1> 2020년 수고 많았어 !</h1>
        <div class="msgbox">
            애들아 안녕 ! <br />
            올해 코로나로 많이 힘들었지만 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에는 좀 더 행복하길 바라며 <br />
            얼굴이라도 한번 보자 ! <br />
            <p class="msgbox-end"> 2020.12.26 초대합니다 !</p>
        </div>
    </div>
 
</body>
</html>
